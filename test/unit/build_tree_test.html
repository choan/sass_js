<script type="text/javascript">
// <![CDATA[

context("buildTree", 
  should("append children", function() {
    var input = 'selector\n  :attribute value\n  :other-attr value\n    :comp yay\n#other-root\n  :some child';
    var tabs = tabulate(input);
    var t = tree(tabs)[0];
    var t2 = buildTree(null, t[0], false);
    this.assertEqual(2, t2.children.length);
    this.assertEqual(1, t2.children[1].length);
    var t3 = buildTree(null, t[1], false);
    this.assertEqual(1, t3.children.length);
  })
)();

// ]]>
