<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>JavaScript unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="../assets/jsunittest.js" type="text/javascript"></script>
  
  <script src="../assets/jshoulda.js" type="text/javascript"></script>
  <script type="text/javascript" charset="utf-8">
    var Sass = { tree: {} };
  </script>
  <script src="../../src/tree/node.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="../assets/unittest.css" type="text/css" />
</head>
<body>

<div id="content">

  <div id="header">
    <h1>JavaScript unit test file</h1>
    <p>
      This file tests <strong>node.js</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
  
  <!-- Put sample/test html here -->
  <div id="sample"></div>
</div>

<script type="text/javascript">
// <![CDATA[

context("A Sass.tree.Node", {
  setup: function() {
    this.node = new Sass.tree.Node();
  }
  },
  should("append children", function() {
    this.node.append('some text');
    this.assertEqual(1, this.node.children.length);
  }),
  should("have a length property", function() {
    this.node.append('some text');
    this.node.append('some text');
    this.node.append('some text');
    this.assertEqual(this.node.children.length, this.node.length);  
  }),
  should("allow access to its children by index", function() {
    this.node.append('some text');
    this.assertEqual(this.node.children[0], this.node[0]);
    this.assertEqual('some text', this.node[0]);
    this.node.append('some other text');
    this.assertEqual(this.node.children[1], this.node[1]);  
    this.assertEqual('some other text', this.node[1]);  
  }),
  should("transform to string", function() {
    this.node.append('#expected');
    this.assertEqual('#expected\n', this.node.toString());
  })
)();

// ]]>
</script>
</body>
</html>
